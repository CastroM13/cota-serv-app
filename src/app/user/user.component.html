<ion-header>
  <ion-toolbar *ngIf="user">
    <ion-buttons slot="start">
      <ion-button class="user">
        <ion-icon slot="start" name="person-circle-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{user.name}}</ion-title>
    <span class="subtitle">{{user.email}}</span>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="user">
    <ion-card-content>
      <ion-list>
        <ion-item (click)="changePassword()">
          <ion-icon name="key-sharp" slot="start"></ion-icon>
          <ion-label>Trocar senha</ion-label>
        </ion-item>
        <ion-item (click)="changeProfileData()">
          <ion-icon name="pencil-sharp" slot="start"></ion-icon>
          <ion-label>Alterar perfil</ion-label>
        </ion-item>
        <ion-item (click)="deleteAccount()">
          <ion-icon name="trash-sharp" slot="start"></ion-icon>
          <ion-label>Excluir conta</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
