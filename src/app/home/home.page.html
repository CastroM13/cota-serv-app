<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-searchbar placeholder="Busque cotas" (ionChange)="onSearchChange($event)" [debounce]="250" ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div class="wrapper">
    <div class="dollar-card">US$ {{null | dollar | async}}</div>
    <app-quota *ngFor="let quota of quotas" [quota]="quota"></app-quota>
  </div>
</ion-content>
